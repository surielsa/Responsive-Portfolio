<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Sal Suriel</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masterheader">
    <div class="header-container>
      <a href=" index.html" id="logo">Sal Suriel</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="main-container">
    <section id="main-bio">
      <h2>About Me</h2>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section id="social-links">
      <h3>Connect with Me</h3>
      <ul>
        <li class="left-align"><a href="https://github.com/surielsa"><img class="icon"
              src="assets/images/github-128.png" alt="GitHub Profile"></a></li>
        <li class="left-align"><a href="https://www.linkedin.com/in/sal-suriel/"><img class="icon"
              src="assets/images/square-linkedin-128.png" alt="LinkedIn Profile"></a></li>
      </ul>
    </section>

  </div>

  <footer>
    <div class="container">
      Copyright Sal Suriel
    </div>
  </footer>
</body>

</html>
